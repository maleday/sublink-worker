name: Auto Sync Upstream

permissions:
  contents: write  # 授予写权限，以便合并代码

on:
  schedule:
    # 每天国际标准时间 0点（北京时间早上8点）运行一次
    # 这个频率非常安全，绝不会被判定为滥用
    - cron: "0 0 * * *"
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}

    steps:
      # 1. 检出你的代码
      - name: Checkout target repo
        uses: actions/checkout@v3

      # 2. 同步上游代码
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          # 这里的上游地址已经根据你的截图填好了，不用改
          upstream_sync_repo: 7Sageer/sublink-worker
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # 自动令牌，安全
          test_mode: false

      # 3. 如果同步失败（比如有冲突），输出日志
      - name: Sync check
        if: failure()
        run: |
          echo "[Error] 自动同步失败，可能是因为上游修改了 workflow 文件或产生了代码冲突。"
          echo "[Info] 请手动访问 GitHub 页面进行 Sync。"
          exit 1
